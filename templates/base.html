<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MCP Security Framework - Reports{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <h1>MCP Security Framework</h1>
            <nav>
                <a href="{{ url_for('index') }}">Reports</a>
                <a href="{{ url_for('assess_page') }}">Run Assessment</a>
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>MCP Security Framework v0.2.0 - Local Web View</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
